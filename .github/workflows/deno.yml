name: Deno CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, github-action]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        deno-version: ["1.36.0"]

    steps:
      - uses: actions/checkout@v2

      - uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version}}

      - run: deno task test
